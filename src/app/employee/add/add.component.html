<form [formGroup]="formValue">
    <fieldset class="uk-fieldset">
        <legend class="uk-legend">Add Employee</legend>

        <div class="uk-margin">
            <mat-label>First Name</mat-label>
            <input class="uk-input" type="text" formControlName="firstName" placeholder="First Name" required>
        </div>

        <div class="uk-margin">
            <mat-label>Last Name</mat-label>
            <input class="uk-input" type="text" formControlName="lastName" placeholder="Last Name" required>
        </div>

        <div class="uk-margin">
            <mat-label>Username</mat-label>
            <input class="uk-input" type="text" formControlName="username" placeholder="Username" required>
        </div>

        <div class="uk-margin">
            <mat-label>Email</mat-label>
            <input class="uk-input" type="email" formControlName="email" aria-describedby="emailHelp" placeholder="Email" required>
        </div>

        <div class="uk-margin">
            <mat-label>Birth Date</mat-label>
        </div>
        <div class="uk-margin">
            <mat-form-field ng-controller="AppCtrl as ctrl" appearance="fill">
                <mat-label>Choose a date</mat-label>
                <input formControlName="birthDate" matInput [matDatepicker]="picker" [max]="maxDate">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker md-max-date="ctrl.maxDate" #picker></mat-datepicker>
              </mat-form-field>
        </div>

        <div class="uk-margin">
            <mat-label>Basic Salary</mat-label>
        </div>
        <div class="uk-margin">
            <mat-form-field appearance="fill" floatLabel="always">
                <input matInput type="number" formControlName="basicSalary" class="example-right-align" placeholder="xx.xxx" required>
                <span matPrefix>Rp&nbsp;</span>
                <span matSuffix>.00</span>
              </mat-form-field>
        </div>
        <div class="uk-margin">
            <mat-label>Status</mat-label>
            <input class="uk-input" type="text" formControlName="status" placeholder="Status" required>
        </div>
        <div class="uk-margin">
            <mat-label>Group</mat-label>
        </div>
        <div class="uk-margin">
            <ng-select2 [data]="exampleData" formControlName="group">
            </ng-select2>
        </div>
    </fieldset>
    
    <button mat-raised-button routerLink="/employee/list">Cancel</button>
    <button mat-raised-button color="primary" (click)="postEmployeeDetail()">Save</button>
</form>
