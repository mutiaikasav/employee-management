<table class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions" id="employee">
  <thead>
    <tr>
      <th>Name</th>
      <th>Username</th>
      <th>Email</th>
      <th>Basic Salary</th>
      <th>Birth Date</th>
      <th>Status</th>
      <th>Group</th>
      
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of dataa">
      <td>{{data.firstName}} {{data.lastName}}</td>
      <td>{{data.username}}</td>
      <td>{{data.email}}</td>
      <td>{{data.basicSalary}}</td>
      <td>{{data.birthDate}}</td>
      <td>{{data.status}}</td>
      <td>{{data.group}}</td>
    </tr>
  </tbody>
</table>
